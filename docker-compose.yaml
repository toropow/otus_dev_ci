version: '3.5'

services:
  app:
    build:
      dockerfile: ./Dockerfile
      context: .
    ports:
      - 8000:8000
    environment:
      PG_HOST: pg
#      SECRET_KEY: '123'
#      DEBUG: 'true'
#      PG_USER: user
#      PG_PASSWORD: password
#      PG_DB_NAME: demo
#      PG_PORT: 5432
#      COVERALLS_REPO_TOKEN: aQYVY11iG7BpRgItY0JTWawOdGdwafDDc
    links:
      - pg
    command: >
      sh -c "python manage.py migrate &&
            python manage.py load_data &&
            python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - pg
  pg:
    image: postgres:12
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: demo
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  postgres_data: